{% extends 'base.html'  %}


{% block content %}
<div class="container">
    <h1 class="display-1">Places</h1>
    <ul class="list-group list-group-flush m-2">
        {% for place in places %}
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <a href="/places/{{ place['id']}}" id="place-link">
                        {% if place["images"][0]["crops"] %}
                        <img src='{{ place["images"][0]["crops"][0]["url"] }}' alt='{{ place["images"][0]["title"] }}' class="img-fluid">
                        {% else %}
                        <img src='{{ place["images"][0]["url"] }}' alt='{{ place["images"][0]["title"] }}' class="img-fluid">
                        {% endif %}  
                    </a>
                </div>
                <div class="col-xs-12 col-md-7">
                    <h2 class="text-info"><a href="/places/{{ place['id']}}" id="place-link">{{ place["title"] }}</a></h2>
                    <p>{{ place["audioDescription"] }}</p>
                    {% if g.user %}
                    <div class="row justify-content-start">
                        
                        
                        <i class="fa-solid fa-heart {% if place['id'] in place_ids_fav %} favorite {% endif %}" id="place-fav" data-id="{{ place['id'] }}" data-title='{{ place["title"] }}' data-image-url="{% if place['images'][0]['crops'] %} {{  place['images'][0]['crops'][0]['url'] }} {% else %} {{ place['images'][0]['url'] }} {% endif %}" data-description='{{ place["audioDescription"] }}'></i>
                        <i class="fa-solid fa-bookmark {% if place['id'] in place_ids_mark %} bookmark {% endif %}" id="place-mark" data-id="{{ place['id']}}" data-title='{{ place["title"] }}' data-image-url="{% if place['images'][0]['crops'] %} {{  place['images'][0]['crops'][0]['url'] }} {% else %} {{ place['images'][0]['url'] }} {% endif %}"  data-description='{{ place["audioDescription"] }}'></i>                      
                        {% else %}

                    </div>
                    {% endif %}
                </div>
                
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
