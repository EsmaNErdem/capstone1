{% extends 'base.html'  %}


{% block content %}

<div class="container mt-2">
    <div class="row place-header">
        <div class="col-xs-12 col-md-7">
            <h1  class="display-5">{{ place["title"] }}</h1>
            <h3>{{ place["listingDescription"]}}</h3>
        </div>
        <div class="col-md-3">
            {% if g.user %}                    
            <div class="row justify-content-start">
                
                <i class="fa-solid fa-heart {% if favored %} favorite {% endif %}" id="place-fav" data-id="{{ place['id'] }}" data-title='{{ place["title"] }}' data-image-url="{% if place['images'][0]['crops'] %} {{  place['images'][0]['crops'][0]['url'] }} {% else %} {{ place['images'][0]['url'] }} {% endif %}" data-description='{{ place["audioDescription"] }}'></i>
                <i class="fa-solid fa-bookmark {% if marked %} bookmark {% endif %}" id="place-mark" data-id="{{ place['id']}}" data-title='{{ place["title"] }}' data-image-url="{% if place['images'][0]['crops'] %} {{  place['images'][0]['crops'][0]['url'] }} {% else %} {{ place['images'][0]['url'] }} {% endif %}" data-description='{{ place["audioDescription"] }}'></i>                      
            </div>
            {% endif %}
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                {% if place["images"][0]["crops"] %}
                <img src='{{ place["images"][0]["crops"][0]["url"] }}' alt='{{ place["images"][0]["title"] }}' class="img-fluid">
                {% else %}
                <img src='{{ place["images"][0]["url"] }}' alt='{{ place["images"][0]["title"] }}' class="img-fluid">
                {% endif %}  
                <p>{{ place["images"][0]["caption"] }}</p>
            </div>
        </div>
        <div class="row mt-4">
            <p class="mt-2">{{ place["bodyText"] | safe }}</p>
        </div>
    
    </div>
</div>

{% endblock %}
