{% extends 'base.html'  %}


{% block content %}

<div class="container">
    <h1  class="display-1">Alerts in effect</h1>
    <ul class="list-group list-group-flush">
        {% for alert in alerts %}
        <li class="list-group-item">
            <h2 class="text-danger"><i class="fa-solid fa-triangle-exclamation"></i>{{ alert["title"] }}</h2>
            <p>{{ alert["description"] }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
                    
{% endblock %}
